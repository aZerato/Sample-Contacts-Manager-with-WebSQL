<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Annuaire Sample</title>

		<!-- build:css css/main.css -->
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- endbuild -->
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<form class="col-xs-12" data-model="contact">
					<div class="form-group col-xs-12 col-md-6">
						<label for="contact-name">Name</label>
						<input type="text" class="form-control" id="contact-name" data-model-name="lastName" placeholder="Name">
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label for="contact-firstname">Firstname</label>
						<input type="text" class="form-control" id="contact-firstname" data-model-name="firstName" placeholder="Firstname">
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label for="contact-email">Email</label>
						<input type="email" class="form-control" id="contact-email" data-model-name="email" placeholder="Email">
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<label for="contact-phone">Phone</label>
						<input type="tel" class="form-control" id="contact-phone" data-model-name="cellphone" placeholder="Phone">
					</div>
					<button type="button" class="btn btn-primary" data-action="add">
						<span class="glyphicon glyphicon-plus glyphicon-align-left" aria-hidden="true"></span>
						Add
					</button>
					<button type="button" class="btn btn-success" data-action="refresh">
						<span class="glyphicon glyphicon-refresh glyphicon-align-left" aria-hidden="true"></span>
						Refresh
					</button>
				</form>
			</div>

			<div class="row">
				<div class="col-xs-12" data-list="contact-list">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Informations</th>
								<th>Phone</th>
								<th>Email</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

		</div>

		<!-- build:js js/script.js -->
		<script type="text/javascript" src="./js/core.js"></script>
		<script type="text/javascript" src="./js/dao/database.js"></script>
		<script type="text/javascript" src="./js/models/contactsList.js"></script>
		<script type="text/javascript" src="./js/controllers/contactController.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<!-- endbuild -->

	</body>
</html>
